<ion-list class="popover-list">
  <ion-item>
    <ion-icon src="./../../../assets/icon/account-mobile.svg" slot="start"></ion-icon>
    <ion-label>{{loggedUser.fullName}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon src="./../../../assets/icon/email-profile.svg" slot="start"></ion-icon>
    <ion-label>{{loggedUser.email}}</ion-label>
  </ion-item>
  <ion-item class="top-border" (click)="logOut()">
    <ion-icon src="./../../../assets/icon/logout.svg" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>
